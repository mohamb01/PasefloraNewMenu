<!-- (*) assigned classes -->
<ion-view view-title="רשימת משתמשים">
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-person-add btn-add-item" href="#/app/profile-edit/0"></a>
</ion-nav-buttons>
    <ion-content>
        <ion-refresher on-refresh="doRefresh()" spinner="crescent">

        </ion-refresher>
        <!-- *class input-search -->
        <!--<div class="list list-inset input-search">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>-->
        <!-- item-avatar with option button -->

        <ion-list>
            <ion-item class="item-avatar" ng-repeat="item in UsersList">
                <img ng-src="{{item.ProfileImage}}">
                <h2>{{item.FullName}}</h2>
                <p>מנהל מערכת</p>
                <!-- *class icon-view / show icon check -->
                <a class="button button-outline ion-ios-trash-outline button-assertive btn-left-item"></a>
                <a class="button button-outline ion-edit button-stable btn-left-item btn-left-item-edit" href="#/app/profile-edit/{{item.UserId}}">

                </a>
                
                
            </ion-item>
        </ion-list>
    </ion-content>
